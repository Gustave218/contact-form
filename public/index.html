<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Guform</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px}
    form{max-width:520px;margin:auto;padding:18px;border:1px solid #eee;border-radius:8px}
    label{display:block;margin-top:12px;font-weight:600}
    input,textarea{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:6px}
    button{margin-top:12px;padding:10px 16px;border:none;background:#0366d6;color:#fff;border-radius:6px}
    .msg{margin-top:12px}
    .guform-footer{margin-top: 16px; text-align:center; font-size: 14px; color: #777;}
  </style>
</head>
<body>
  <h2>Contact Us</h2>
  <form id="contactForm">
    <label for="name">Name *</label>
    <input id="name" name="name" type="text" required>

    <label for="phone">Phone number *</label>
    <input id="phone" name="phone" type="tel" required>

    <label for="email">Email (optional)</label>
    <input id="email" name="email" type="email">

    <label for="message">Message *</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit">Submit</button>
    <div class="msg" id="status"></div>
    <footer class="guform-footer"></footer>
  </form>

  <script>
    const form = document.getElementById('contactForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = '';
      const data = {
        apiKey: 'demo_key_123',
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      if (!data.name || !data.phone || !data.message) {
        status.textContent = 'Please fill required fields.';
        return;
      }

      try {
        const res = await fetch('/submit', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const json = await res.json();
        if (res.ok && json.ok) {
          status.style.color = 'green';
          status.textContent = 'Thanks — your message was sent.';
          form.reset();
        } else {
          status.style.color = 'red';
          status.textContent = json.error || 'Submission failed.';
        }
      } catch (err) {
        status.style.color = 'red';
        status.textContent = 'Network error — try again later.';
      }
    });
  </script>
</body>
</html>
